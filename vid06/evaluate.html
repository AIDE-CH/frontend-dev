<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie evaluation</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/headers.css">
</head>

<body>
    <header class="header">
        <div class="left-part">
            <button class="logo-button">
                <img class="logo-img" src="images/icons/star.svg">
                <span class="logo-span"> evaluate </span>
            </button>

            <button class="location-button">
                <div class="location-outer-div">
                    <img class="location-img" src="images/icons/location.svg">
                    <div class="location-inner-div">
                        <span class="location-first-p">On your desktop</span>
                        <span class="location-second-p">Update location</span>
                    </div>
                </div>
            </button>
        </div>
        <div class="middle-part">
            <select id="cat-select" class="cat-select" name="filmCategory">
                <option class="cat-option">All</option>
                <option class="cat-option">SciFi</option>
                <option class="cat-option">Action</option>
                <option class="cat-option">Romance</option>
                <option class="cat-option">Shows</option>
            </select>
            <input class="search-text" id="search-text" type="text" placeholder="Search for movies">
            <button class="search-button">
                <img class="search-img" src="images/icons/search.svg">
            </button>
        </div>

        <div class="right-part">
            <button class="language-button">
                <img name="languageImage" class="language-img" src="images/icons/world.svg">
                <label for="languageImage" class="language-label">EN</label>
            </button>
            <button class="user-button"> 
                <div>Hello</div>
                <div>User options</div>
            </button>
            <button class="film-button">
                <img src="images/icons/film.svg" class="film-img">
                <div id="num" class="film-div">4</div>
            </button>
        </div>
    </header>
