<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
    </head>
    
    <body>
        <h2>Character reference</h2>
        <p style="color: #FF0000; background-color: rgb(120, 118, 118);
        font-family: Arial; border: solid; border-color: rgb(68, 66, 66);
        padding: 4px;">
         An HTML character reference is a formatted pattern of 
         characters that is used to represent another character
         in the rendered web page.
        </p>
        <p>
            Entities    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        &lt;p&gt; &amp; <br/> &bigstar;
            &#128512;
            &#128514;
        </p>

        <table style="border: solid; border-collapse: collapse; border-width: 1px;">
            <tr>
                <th style="border: solid; border-width: 1px;">header 1</th>
                <th style="border: solid; border-width: 1px;">header 2</th>
                <th style="border: solid; border-width: 1px;">header 3</th>
            </tr>
            <tr style="border: solid;  border-width: 1px;">
                <td rowspan="2" style="border: solid; border-width: 1px;"> cell 1 </td>
                <td colspan="2" style="border: solid; border-width: 1px;"> cell 2 cell 2 cell 2</td>
            </tr>
            <tr style="border: solid;  border-width: 1px;">
                <td style="border: solid; border-width: 1px;"> cell 5 </td>
                <td style="border: solid; border-width: 1px;"> cell 6 </td>
            </tr>

        </table>
        <br/>
        <input type="text">
        <br/>
        <input type="button" value="Click">
        <br/>
        <input type="checkbox">
        <br/>
        <button> click me <img src="./imgs/smile.png" width="20px"> </button>
    </body>
</html>
